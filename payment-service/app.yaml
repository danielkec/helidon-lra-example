kind: Service
apiVersion: v1
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  type: NodePort
  selector:
    app: payment-service
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
      version: v1
  template:
    metadata:
      labels:
        app: payment-service
        version: v1
    spec:
      containers:
        - name: payment-service
          image: cinema-reservation/payment-service:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080