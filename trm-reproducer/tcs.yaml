tmmAppName: tcs
tmmConfiguration:
  listenAddr: 0.0.0.0:9000
  internalAddr: http://127.0.0.1:9000
  externalUrl: http://127.0.0.1:9000
  serveTLS:
    enabled: false
  xaCoordinator:
    enabled: true
  lraCoordinator:
    enabled: true
  tccCoordinator:
    enabled: true
  maxRetryCount: 10
  minRetryInterval: 1000
  maxRetryInterval: 10000
  logging:
    httpTraceEnabled: true
    level: debug
    devMode: true
  storage:
    type: memory
  authentication:
    enabled: false
  authorization:
    enabled: false
  narayanaLraCompatibilityMode:
    enabled: false
